<html>

<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/home/css.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    
<script src="auth.js" type="module"></script>
<script src="/__/firebase/VERSION/firebase-app.js"></script>
<script src="/__/firebase/VERSION/firebase-auth.js"></script>

    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>

<body>

<div class="navbar">
    <div class="menu">
        <ul>
            <li><a>about</a></li>
            <li id="signup-button"><a>sign up</a></li>
        </ul>
    </div>
</div>


    <div class="signup" id="signup">
        <div class="signup-window">

            <div class="signup-header">
                <div class="space"></div>
                <div class="title">
                    <div class="title1"><i class="fa fa-envelope"></i></div>
                    <div class="title2" id="title-register"><a>Create an account</a></div>
                    <div class="title2" id="title-login"><a>Login</a></div>
                    
                </div>
                <div class="close"><i class="fa fa-close" id="close"></i></div>
            </div>

            <div class="signup-form">

                <form id="form-login">
                    <label for="email-login">E-mail</label>
                    <input type="email" name="email-login" id="email-login" placeholder="Email Address" required>

                    <label for="password-login">Password</label>
                    <input type="password" name="password-login" id="password-login" placeholder="Password" required>

                    <button type="submit">Login</button>
                    <div class="create-account"><a>create-account</a></div>
                </form>

                <form id="form-register">
                    <label for="name-register">Name</label> 
                    <input type="text" name="name-register" id="name-register" placeholder="Name" required> 

                    <label for="email-register">E-mail</label>
                    <input type="email" name="email-register" id="email-register" placeholder="Email Address" required>

                    <label for="password-register">Password</label> 
                    <input type="password" name="password-register" id="password-register" placeholder="Password" required>

                    <button type="submit" onclick="registerUser()">Register Account</button> 
                    <div class="login-account"><a>login</a></div>
                </form>

            </div>



        </div>
    </div>


</body>
</html>
